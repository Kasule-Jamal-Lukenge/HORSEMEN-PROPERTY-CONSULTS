<app-navbar-component></app-navbar-component>
<div class="login-page">
    <div class="image-section">
        <img src="assets/images/flat1.jpg" alt="Login Image" class="login-image">
    </div>
    <div class="login-form">
        <div class="form">  
            <img class="logo" src="/assets/images/logo3.png" width="100px" alt="Logo" class="logo">
            <h4>Fill In This Form To Login</h4>
            <mat-form-field appearance="outline">
                <mat-label>Enter Your Username:</mat-label>
                <input matInput type="text" placeholder="Enter your username..." style="width: 500px;">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Enter Your Password:</mat-label>
                <input matInput type="password" placeholder="Enter Your Password..."/>
            </mat-form-field>
            <br>

            <button color="primary" class="login-button">
                Login
            </button>
        </div>
    </div>
</div>
